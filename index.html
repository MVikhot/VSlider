<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nuno - Responsive Bootstrap Theme</title>
	<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<header>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	  </ol>
    <div class="carousel-inner" style="height: 100vh">
      <!-- Slide One - Set the background image for this slide in the line below -->
			<div style="position: fixed; z-index: -99; width: 100%; height: 100%">
			  <iframe frameborder="0" height="100%" width="100%"
			    src="https://www.youtube.com/embed/18vr4oiwO7c?autoplay=1&mute=0&Loop=1&">
			  </iframe>
			</div>
			<div class="carousel-caption d-none d-md-block">
          <h2 class="display-4">First Slide</h2>
          <p class="lead">This is a description for the first slide.</p>
        </div>
      </div>
      <!-- Slide Two - Set the background image for this slide in the line below -->
      <div class="carousel-item" style="height: 100vh">
				<div style="position: fixed; z-index: -99; width: 100%; height: 100%">
					<iframe class="carousel-item" frameborder="0" height="100%" width="100%"
						src="https://www.youtube.com/embed/vb0ZWc70gOk?autoplay=1&mute=0" frameborder="0" allowfullscreen>
					</iframe>
				</div>
        <div class="carousel-caption d-none d-md-block">
          <h2 class="display-4">Second Slide</h2>
          <p class="lead">This is a description for the second slide.</p>
        </div>
      </div>
      <!-- Slide Three - Set the background image for this slide in the line below -->
      <div class="carousel-item" style="height: 100vh">
				<div style="position: fixed; z-index: -99; width: 100%; height: 100%">
					<iframe frameborder="0" height="100%" width="100%"
						src="https://www.youtube.com/embed/WHeOZLmXxn8?autoplay=1&mute=0" frameborder="0" allowfullscreen>
					</iframe>
				</div>
        <div class="carousel-caption d-none d-md-block">
          <h2 class="display-4">Third Slide</h2>
          <p class="lead">This is a description for the third slide.</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
  </div>
</header>
